        //setting variables to be used throughout the code.

        function lines() {
            for(var i = 0; i<175;i+=25) {
                var flatLines = draw.line(xmargin, height - ymargin - yscale*i, width - xmargin-13, height - ymargin - yscale * i)
                    .stroke({width: 2, color:'#bebebe'});
                if (i == 0){
                    flatLines.stroke({width:2, color:'#000'});
                }
                if(i >= 25) {
                    var lineValues = draw.text('' + i)
                        .move(width - 30, height - ymargin - yscale * i - 3.5)
                        .font({size: 12, color: '#000'});
                }
            }
            finalData.forEach(function(d,i){//iterating through the data set.
                var daynum = +d.Date.split("/")[0]; // first number in the date
                var monthnum = +d.Date.split("/")[1]; // the month
                if (daynum == 1){ // mark the start of the month
                    draw.text(months[monthnum-1])
                        .move(xmargin + i*xscale, height-45)
                        .font({size:12,color:'#444'});

                }   //setting markers which have been set in the dataset.
                if (d.marker){ // this data point has a marker
                    draw.text(d.marker)
                        .move(xmargin + i*xscale, 65) //Setting the position so it is in the correct place.
                        .font({size:11,anchor:'start'})
                        .rotate(-18) //stops the overlaps of the text
                    draw.line(xmargin + i*xscale,90,xmargin + i*xscale,height-50) //Drawing the lines fully on the graph.
                        .stroke({color:'#aaa',dasharray:'3 6'});

                }
            })
        }

        function perthData() {

                if (d.Perth == "") {
                    drawPerth();
                    perthP = [];
