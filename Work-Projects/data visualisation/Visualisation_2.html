        //setting globals variables that will be used throughout the whole code.
        var height = 850;
        var width = 1000;
        var draw = SVG('drawing').size(width,height)


        var yscale = 600;
        var xscale = 5;
        var xmargin = 20;

        var US = [];
        var Euro = [];
        var England = [];
        var NZ = [];
        var Canada = [];

        var months = ["Jan","Feb","Mar","Apr","May","Jun"];

        //function for creating the lines on the visualisation.
        function lines() {
            data.forEach(function (d, i) {//iterating through the data set.
                var daynum = +d.Date.split("/")[0]; // first number in the date
                var monthnum = +d.Date.split("/")[1]; // the month
                if (daynum == 1) { // mark the start of the month
                    draw.text(months[monthnum-1])
                        .move(xmargin + i * xscale, height - 10)
                        .font({size: 12, color: '#444'});

                } //placing Jan because the other function checks for the first day and this dataset starts on the 2nd
                //so created this to Jan will be place on the 2nd so people can understand the timeline better.
                if(monthnum == 1 && daynum == 2){
                    draw.text(months[monthnum-1])
                        .move(xmargin + i * xscale, height - 10)
                        .font({size: 12, color: '#444'});
                }
                //placing markers on the screen, used Mitchell's code to do this because it was the easiest and it worked
                //quite well.
                if (d.marker) { // this data point has a marker
                    draw.text(d.marker)
                        .move(xmargin + i * xscale, 75) //Setting the position so it is in the correct place.
                        .font({size: 11, anchor: 'start'})
                        .rotate(-18) //stops the overlaps of the text
                    draw.line(xmargin + i * xscale, 100, xmargin + i * xscale, height) //Drawing the lines fully on the graph.
                        .stroke({color: '#aaa', dasharray: '3 6'});

                }
            })
            //making the flatlines for the dollar amounts.
            var num = 0;
            for(var i=0 ;i<750 ;i+=60) {
                console.log(i);
                var flatLines = draw.line(xmargin, height - i , width - xmargin-13, height - i)
                    .stroke({width: 2, color:'#bebebe'});
                if (i == 0){
                    flatLines.stroke({width:2, color:'#000'});
                }
                if(num > 0) {
                    var lineValues = draw.text('' + num / 10)
                        .move(width - 30, height - i - 3.5)
                        .font({size: 12, color: '#000'});
                }
                num = num +1 ;
            }

        }
        //setting the title
        draw.text("Australian Exchange Rate from Jan 2020 to Jul 2020").move(250, 10).font({size:20, anchor:'center'})
        //creating a static legend so the reader can understand what is happening.
        function legendCreation(){
            draw.text('United States,\nA$1=USD').move(xmargin+(data.length-1)*xscale+12,height-444)
                .font({size:11,anchor:'start'});
            draw.circle(10).move(xmargin+(data.length-1)*xscale-3,height-444).fill('blue');
            //placing the circle at the end of the line and then placing the currency next to it.

            draw.text('New Zealand,\nA$1=NZD').move(xmargin+(data.length-1)*xscale+12,height-656)
                .font({size:11,anchor:'start'});
            draw.circle(10).move(xmargin+(data.length-1)*xscale-3,height-658).fill('black');

            draw.text('England,\nA$1=GBP').move(xmargin+(data.length-1)*xscale+12,height-347)
                .font({size:11,anchor:'start'});
            draw.circle(10).move(xmargin+(data.length-1)*xscale-3,height-347).fill('green');

            draw.text('Canada,\nA$1=CAD').move(xmargin+(data.length-1)*xscale+12,height-582)
                .font({size:11,anchor:'start'});
            draw.circle(10).move(xmargin+(data.length-1)*xscale-3,height-582).fill('red');

            draw.text('Euro,\nA$1=EUR').move(xmargin+(data.length-1)*xscale+12,height-375)
                .font({size:11,anchor:'start'});
            draw.circle(10).move(xmargin+(data.length-1)*xscale-3,height-375).fill("yellow");

        }


        data.forEach(function (d,i){ // d = data point, i = index
            //setting the line coordinates for each currency and making sure that they sit at the correct positions.
            USdp = [xmargin + i*xscale, height-d.United_States*yscale];
            US.push(USdp)

            NZdp = [xmargin + i*xscale, height-d.New_Zealand*yscale];
            NZ.push(NZdp)

            edp = [xmargin + i*xscale, height-d.Euro*yscale];
            Euro.push(edp)

            cadp = [xmargin + i*xscale, height-d.Canada*yscale];
            Canada.push(cadp)

            endp = [xmargin + i*xscale, height-d.England*yscale];
            England.push(endp)

        })
        drawlines();
        lines();
        legendCreation();
        //drawing the lines
        function drawlines(){
            draw.polyline(US)
                .fill("none")
                .stroke({width:2,color:'blue'});
            draw.polyline(NZ)
                .fill("none")
                .stroke({width:2,color:'black'});
            draw.polyline(Euro)
                .fill("none")
                .stroke({width:2,color:'yellow'});
            draw.polyline(Canada)
                .fill("none")
                .stroke({width:2,color:'red'});
            draw.polyline(England)
                .fill("none")
                .stroke({width:2,color:'green'});

        }
