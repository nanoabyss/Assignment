<main class="contact-main">
    <h1>Contact</h1>
    <section class="contact-grid">
<!--        Adding a container to the image, so it can be easily moved and contained-->
        <div class="image-container">
            <div class="contact-image"></div>
        </div>
        <div class="contact-info">
            <p>
                <strong>Opening Hours:</strong> <br>
                Weekdays: 7am-5pm<br>
                Saturday: 8am-5pm<br>
                Sunday: 8am-4pm
            </p>
            <address class="contact-addy">
                <strong>Location:</strong> <br>
                33 Hibberson St,<br>
                Gungahlin ACT 2912
            </address>

            <p class="contact-p">
                <!--placed the <strong> tag around them to make it bold, they are also hyperlinks
                Kept the <br> as it was the easiest way to create the gap-->
                <strong><a class="contact-links" href="https://www.facebook.com/Atlasonhibberson">Instagram</a></strong>
                <br>
                <br>
                <strong><a class="contact-links"
                           href="https://www.instagram.com/atlascafegungahlin/">Facebook</a></strong>
            </p>
        </div>
    </section>

    <div class="google-map">
        <!--For the moment I will just place an image here to make it easier to understand what I want it to look like
        Keeping the image, as I ran out of time to create the google map with JS-->
        <img class="map-image" src="Images/map.PNG">
    </div>
<!--    The large front image of Atlas cafe, made it a div image to make it responsive-->
    <div class="contact-image2"></div>
</main>
